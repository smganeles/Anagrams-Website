<html>

  <head>
    <title>Anagrams</title>
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href = "../static/style.css">
    <link rel ="stylesheet" type = "text/css" href = "../static/login_style.css">
    <script src="/socket.io/socket.io.js"></script>

  </head>

  <body>

    <div id="login_back">
      <div class = "row justify-content-center">
        <div class="col" id="login">
          <h1>Anagrams Login</h1>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Name" name="name">
          </div>
          <button type="button" class="btn btn-primary" id="player_join">Submit</button>
          <p class = "mb-0 mt-3" id="login_msg"></p>
        </div>
      </div>
    </div>

    <div class=row id="big">
      <div class="col mx-3" id="game">
        <div class = "row mt-3" id="top-row">
        </div>

        <div class = "row" id="center-row">
          <div class = "col-6 bg-primary ml-3 my-3" id="letter-bank" onclick="new_word()">
          </div>

        </div>

        <div class = "row" id="bottom-row">
        </div>

        <div class = "row p-3 justify-content-center"> 
          <div class = "col-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Word" id="submission">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col m-1" id="sidebar">
        <div class = "col bg-secondary mb-1" id="log">
          <h5 style="color:white">Log:</h5>
          <div class = "col p-0" id="logbox">
          </div>
        </div>
        <div class="col mb-1 bg-danger" id="approval">
          <button class="btn btn-outline-light" id="approve">Approve</button>
          <button class="btn btn-outline-light" id="disapprove">Disapprove</button>
        </div>
        <div class="col pt-2" id="chat">
          <h5>Chat:</h5>
          <div class="col p-0" id="chatbox">
          </div>
          <div class="row py-3">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Message" id="chat_msg">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="chat_sbmt">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="../static/game.js"></script>
  </body>


</html>
